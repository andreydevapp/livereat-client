<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="img-fondo">
    <div class="fondo-blanco p-1">

      <div class="p-2">

        <br color="dark">

        <ion-item color="light">
          <ion-label  position='floating'>Nombre Completo</ion-label>
          <ion-input  [(ngModel)]="nombre" name='nombre' type="text"></ion-input>
        </ion-item>
        <br>
        <ion-item  color="light">
          <ion-label position='floating'>Cedula</ion-label>
          <ion-input [(ngModel)]="cedula" name='cedula' type="number"></ion-input>
        </ion-item>
        <br>
        <ion-item  color="light">
          <ion-label position='floating'>Correo</ion-label>
          <ion-input [(ngModel)]="correo" name='correo' type="email"></ion-input>
        </ion-item>
        <br>
        <ion-item  color="light">
          <ion-label position='floating'>Contrase√±a</ion-label>
          <ion-input [(ngModel)]="pass" name='pass' type="password"></ion-input>
        </ion-item>
        
        <br>
    
        <ion-item color="light">
          <label >
            Imagen de  perfil
          </label>
          <ion-avatar slot="end" class="avatar">
              <input type="file" accept="image/*" class="d-none" (change)='onImgSelected($event)' #imgInput>
            <div class="text-center w-100 img-negocio">
              <img [src]="photoSelected || '../../../assets/icon/user.png'" alt="noimage" class="w-100" (click)='imgInput.click()'>
            </div>
          </ion-avatar>
        </ion-item>
        


        <br color="dark">
    
        <div class="p-3">
          <button class="btn-next" (click)="validar()">
            Registrarse
          </button>
        </div>

    
      </div>
      
    </div>
  </div>   

</ion-content>
